{% extends "base.html" %}


{% block meal_container%}
  {% for i in categories%}
    <div class="col-md-4 mb-4">
    <div class="card" style="width: 18rem;">
      <img class='w-100' src="{{i.strCategoryThumb}}"/>
      <div class="card-body">
          <h1 class='text-center m-5'> {{i.strCategory}}  {{i.idCategory}}</h1>
          {% comment %} <p class="card-text">{{i.idCategory}}</p> {% endcomment %}
          <p class="card-text">{{i.strCategoryDescription | truncatewords:10}}</p>
          <a href="#" class="btn btn-primary ms-5">Catagori : {{i.strCategory}}</a>
    </div>
  </div>
  </div>
  {%  endfor %}
{% endblock%}
